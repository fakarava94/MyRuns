{% extends "base_generic.html" %}
{% block title %}Activities for {{ login.userName }}{% endblock %}

{% block content %}
<h1>Activity List</h1>

{% for activity in activities_list %}
<h2>
  <a href="{% url 'strava2:workout' activity.wid %}" >
    {{ activity.strTime|lower }} : {{ activity.strDist }} km
  </a>
</h2>
{% endfor %}
{% endblock %}
