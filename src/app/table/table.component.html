App-Table: {{nameTab}}
<mat-table #table [dataSource]="dataSource">
	<ng-container matColumnDef="lap_index">
	<th mat-header-cell *matHeaderCellDef> No. </th>
	<td mat-cell *matCellDef="let element"> {{element.lap_index}} </td>
	</ng-container>
	<ng-container matColumnDef="lap_distance">
	<th mat-header-cell *matHeaderCellDef> Dist. </th>
	<td mat-cell *matCellDef="let element"> {{element.lap_distance}} </td>
	</ng-container>
	<ng-container matColumnDef="lap_time">
	<th mat-header-cell *matHeaderCellDef> Dist. </th>
	<td mat-cell *matCellDef="let element"> {{element.lap_time}} </td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
</mat-table>
